- name: set up CentOS template
  hosts: all
  gather_facts: true
  tasks:
  - name: create sudo group
    group:
      name: "sudo"
  - name: nopasswd sudo for sudo group
    lineinfile:
      dest: "/etc/sudoers"
      state: "present"
      regexp: "^%sudo"
      line: "%sudo ALL=(ALL) NOPASSWD: ALL"
  - name: create user
    user:
      name: "admbvtech"
      group: "sudo"
      password: "{{ rootpass | string | password_hash('sha512', 'mysecretsalt') }}"
  - name: add authkey
    authorized_key:
      user: "admbvtech"
      key: "{{ lookup('file', '{{ item.keyfile }}') }}"
    loop:
      - { "keyfile": "./id_rsa.pub" }
      - { "keyfile": "./id_ed25519.pub" }
  - name: no root login via SSH
    lineinfile:
      dest: "/etc/ssh/sshd_config"
      state: "present"
      regexp: "{{ item.reg }}"
      line: "{{ item.lin }}"
    loop:
      - { "reg": "^PermitRootLogin", "lin": "PermitRootLogin no" }
      - { "reg": "^PubkeyAuthentication", "lin": "PubkeyAuthentication yes" }
      - { "reg": "AllowAgentForwarding", "lin": "AllowAgentForwarding yes" }
  - name: lock root password
    user:
      name: "root"
      password_lock: yes
  - name: install security updates (CentOS8)
    register: security
    when:
      - ansible_facts['distribution'] == "CentOS"
      - ansible_facts['distribution_major_version'] == "8"
    dnf:
      state: latest
      update_cache: yes
      security: yes
      name: '*'
  - name: install bugfix/errata (CentOS8)
    register: bugfix
    when:
      - ansible_facts['distribution'] == "CentOS"
      - ansible_facts['distribution_major_version'] == "8"
    dnf:
      state: latest
      update_cache: yes
      bugfix: yes
      name: '*'
  - name: install security updates (CentOS7)
    register: security
    when:
      - ansible_facts['distribution'] == "CentOS"
      - ansible_facts['distribution_major_version'] == "7"
    yum:
      state: latest
      update_cache: yes
      security: yes
      name: '*'
  - name: install bugfix/errata (CentOS7)
    register: bugfix
    when:
      - ansible_facts['distribution'] == "CentOS"
      - ansible_facts['distribution_major_version'] == "7"
    yum:
      state: latest
      update_cache: yes
      bugfix: yes
      name: '*'

    